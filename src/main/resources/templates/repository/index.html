<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>リポジトリ一覧</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body class="container mt-4">
    <h1>リポジトリ一覧</h1>

    <form th:action="@{/repository/add}" method="post" class="mb-3">
        <div class="form-group">
            <label>リポジトリ名</label>
            <input type="text" name="name" class="form-control" required/>
        </div>
        <div class="form-group">
            <label>GitリポジトリURL</label>
            <input type="text" name="repoPath" class="form-control" required/>
        </div>
        <div class="form-group">
            <label>ブランチ</label>
            <input type="text" name="branchName" class="form-control" value="main"/>
        </div>
        <button type="submit" class="btn btn-primary mt-2">追加</button>
    </form>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th><th>名前</th><th>URL</th><th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="repo : ${repositories}">
                <td th:text="${repo.id}"></td>
                <td th:text="${repo.name}"></td>
                <td th:text="${repo.repoPath}"></td>
                <td>
                    <form th:action="@{'/repository/' + ${repo.id} + '/review'}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-success">レビュー実行</button>
                    </form>
                    <form th:action="@{'/repository/' + ${repo.id} + '/delete'}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-danger">削除</button>
                    </form>
                    <a th:href="@{'/repository/reviews?id=' + ${repo.id}}" class="btn btn-sm btn-info">レビュー履歴</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
