<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" th:replace="layout :: base(title='ホーム', content=~{::content})">
<div th:fragment="content">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3 mb-0">
                    <i class="fas fa-home me-2 text-primary"></i>
                    Unityコードレビューシステム
                </h1>
                <a href="/repositories/new" class="btn btn-primary">
                    <i class="fas fa-plus me-2"></i>新規リポジトリ追加
                </a>
            </div>
        </div>
    </div>

    <!-- 統計情報カード -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card bg-primary text-white">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h5 class="card-title">アクティブリポジトリ</h5>
                            <h3 th:text="${#lists.size(repositories)}">0</h3>
                        </div>
                        <div class="align-self-center">
                            <i class="fas fa-folder fa-2x"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-success text-white">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h5 class="card-title">今日のレビュー</h5>
                            <h3>0</h3>
                        </div>
                        <div class="align-self-center">
                            <i class="fas fa-search fa-2x"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-info text-white">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h5 class="card-title">実行中</h5>
                            <h3>0</h3>
                        </div>
                        <div class="align-self-center">
                            <i class="fas fa-cogs fa-2x"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-warning text-white">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h5 class="card-title">警告数</h5>
                            <h3>0</h3>
                        </div>
                        <div class="align-self-center">
                            <i class="fas fa-exclamation-triangle fa-2x"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- リポジトリ一覧 -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">
                        <i class="fas fa-folder me-2"></i>
                        登録済みリポジトリ
                    </h5>
                    <a href="/repositories" class="btn btn-sm btn-outline-primary">
                        すべて表示 <i class="fas fa-arrow-right ms-1"></i>
                    </a>
                </div>
                <div class="card-body">
                    <div th:if="${#lists.isEmpty(repositories)}" class="text-center py-5">
                        <i class="fas fa-folder-open fa-3x text-muted mb-3"></i>
                        <p class="text-muted mb-3">まだリポジトリが登録されていません。</p>
                        <a href="/repositories/new" class="btn btn-primary">
                            <i class="fas fa-plus me-2"></i>最初のリポジトリを追加
                        </a>
                    </div>

                    <div th:if="${!#lists.isEmpty(repositories)}">
                        <div class="row">
                            <div th:each="repo : ${repositories}" class="col-lg-6 col-xl-4 mb-3">
                                <div class="card border-left-primary">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between align-items-start">
                                            <div>
                                                <h6 class="card-title mb-2">
                                                    <a th:href="@{/repositories/{id}(id=${repo.id})}"
                                                       th:text="${repo.name}"
                                                       class="text-decoration-none"></a>
                                                </h6>
                                                <p class="card-text text-muted small mb-2">
                                                    <i class="fas fa-code-branch me-1"></i>
                                                    <span th:text="${repo.branchName}"></span>
                                                </p>
                                                <p th:if="${repo.lastReviewDate}" class="card-text text-muted small mb-0">
                                                    <i class="fas fa-clock me-1"></i>
                                                    最終レビュー: <span th:text="${#temporals.format(repo.lastReviewDate, 'MM/dd HH:mm')}"></span>
                                                </p>
                                            </div>
                                            <div class="dropdown">
                                                <button class="btn btn-sm btn-link text-muted" type="button"
                                                        th:id="'dropdownMenuButton' + ${repo.id}"
                                                        data-bs-toggle="dropdown">
                                                    <i class="fas fa-ellipsis-v"></i>
                                                </button>
                                                <ul class="dropdown-menu dropdown-menu-end"
                                                    th:aria-labelledby="'dropdownMenuButton' + ${repo.id}">
                                                    <li>
                                                        <a class="dropdown-item" th:href="@{/reviews/execute(repositoryId=${repo.id})}">
                                                            <i class="fas fa-play me-2"></i>レビュー実行
                                                        </a>
                                                    </li>
                                                    <li>
                                                        <a class="dropdown-item" th:href="@{/repositories/{id}/exclusions(id=${repo.id})}">
                                                            <i class="fas fa-filter me-2"></i>除外設定
                                                        </a>
                                                    </li>
                                                    <li><hr class="dropdown-divider"></li>
                                                    <li>
                                                        <a class="dropdown-item" th:href="@{/repositories/{id}/edit(id=${repo.id})}">
                                                            <i class="fas fa-edit me-2"></i>編集
                                                        </a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="mt-3">
                                            <span th:if="${repo.lastReviewStatus}"
                                                  th:class="'badge ' + (${repo.lastReviewStatus.name()} == 'COMPLETED' ? 'bg-success' :
                                                          ${repo.lastReviewStatus.name()} == 'FAILED' ? 'bg-danger' :
                                                          ${repo.lastReviewStatus.name()} == 'RUNNING' ? 'bg-primary' : 'bg-secondary')"
                                                  th:text="${repo.lastReviewStatus.name() == 'COMPLETED' ? '完了' :
                                                           repo.lastReviewStatus.name() == 'FAILED' ? '失敗' :
                                                           repo.lastReviewStatus.name() == 'RUNNING' ? '実行中' :
                                                           repo.lastReviewStatus.name() == 'PENDING' ? '待機中' : 'キャンセル'}"></span>
                                            <span th:if="${repo.totalIssues != null and repo.totalIssues > 0}"
                                                  class="badge bg-warning text-dark ms-2">
                                                <i class="fas fa-exclamation-triangle me-1"></i>
                                                <span th:text="${repo.totalIssues}"></span> 件
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- クイックアクション -->
    <div class="row mt-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-bolt me-2"></i>
                        クイックアクション
                    </h5>
                </div>
                <div class="card-body">
                    <div class="row text-center">
                        <div class="col-md-4 mb-3">
                            <a href="/repositories/new" class="text-decoration-none">
                                <div class="p-3 border rounded hover-shadow">
                                    <i class="fas fa-plus-circle fa-2x text-primary mb-2"></i>
                                    <h6>新規リポジトリ追加</h6>
                                    <p class="text-muted small mb-0">新しいUnityプロジェクトを追加</p>
                                </div>
                            </a>
                        </div>
                        <div class="col-md-4 mb-3">
                            <a href="/reviews/history" class="text-decoration-none">
                                <div class="p-3 border rounded hover-shadow">
                                    <i class="fas fa-history fa-2x text-info mb-2"></i>
                                    <h6>レビュー履歴</h6>
                                    <p class="text-muted small mb-0">過去のレビュー結果を確認</p>
                                </div>
                            </a>
                        </div>
                        <div class="col-md-4 mb-3">
                            <a href="/repositories" class="text-decoration-none">
                                <div class="p-3 border rounded hover-shadow">
                                    <i class="fas fa-cog fa-2x text-secondary mb-2"></i>
                                    <h6>リポジトリ管理</h6>
                                    <p class="text-muted small mb-0">リポジトリの設定と管理</p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
