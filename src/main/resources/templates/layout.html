<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title + ' - Meiwei' : 'Meiwei - Unity Code Review System'}">Meiwei</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
            color: #2c3e50 !important;
        }
        .nav-link.active {
            background-color: #3498db !important;
            border-radius: 5px;
        }
        .severity-critical { color: #e74c3c; }
        .severity-error { color: #e67e22; }
        .severity-warning { color: #f39c12; }
        .severity-info { color: #3498db; }
        .status-pending { color: #f39c12; }
        .status-running { color: #3498db; }
        .status-completed { color: #27ae60; }
        .status-failed { color: #e74c3c; }
        .status-cancelled { color: #95a5a6; }
        .footer {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            margin-top: 50px;
        }
        .card-header {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        .progress-bar-animated {
            animation: progress-bar-stripes 1s linear infinite;
        }
    </style>
</head>
<body class="bg-light">
<!-- ナビゲーションバー -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-code-branch me-2"></i>
            Meiwei
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${#request.servletPath == '/' ? 'active' : ''}" href="/">
                        <i class="fas fa-home me-1"></i>ホーム
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${#strings.startsWith(#request.servletPath, '/repositories') ? 'active' : ''}" href="/repositories">
                        <i class="fas fa-folder me-1"></i>リポジトリ
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${#strings.startsWith(#request.servletPath, '/reviews/history') ? 'active' : ''}" href="/reviews/history">
                        <i class="fas fa-history me-1"></i>履歴
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- メインコンテンツ -->
<div class="container mt-4">
    <!-- フラッシュメッセージ -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i>
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${param.error}" class="alert alert-warning alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i>
        <span th:text="${param.error[0] == 'notfound' ? 'リクエストされたリソースが見つかりません。' : 'エラーが発生しました。'}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- パンくずナビ -->
    <nav th:if="${breadcrumbs}" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li th:each="breadcrumb : ${breadcrumbs}"
                th:class="${breadcrumb.active ? 'breadcrumb-item active' : 'breadcrumb-item'}">
                <a th:if="${!breadcrumb.active}" th:href="${breadcrumb.url}" th:text="${breadcrumb.name}"></a>
                <span th:if="${breadcrumb.active}" th:text="${breadcrumb.name}"></span>
            </li>
        </ol>
    </nav>

    <!-- コンテンツ -->
    <div th:replace="${content}"></div>
</div>

<!-- フッター -->
<footer class="footer mt-auto">
    <div class="container text-center">
        <span>&copy; 2024 Meiwei - Unity Code Review System</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:if="${additionalScript}" th:src="${additionalScript}"></script>
</body>
</html>
